<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fisun.cc | Cyber Consulting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fisun-cc">fisun.cc</div>
    <div id="cyber-consulting">cyber consulting</div>
    <div id="line"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var fisunCC = document.getElementById('fisun-cc');
            var cyberConsulting = document.getElementById('cyber-consulting');
            var line = document.getElementById('line');

            // Animate text
            fisunCC.style.opacity = '1';
            fisunCC.style.transform = 'translate(-50%, -100%)'; // Move up
            fisunCC.style.animation = 'fadeInAndSlide 2s forwards';

            cyberConsulting.style.opacity = '1';
            cyberConsulting.style.transform = 'translate(-50%, 0%)'; // Move down
            cyberConsulting.style.animation = 'fadeInAndSlideDown 2s forwards';

            // Animate line after text
            setTimeout(function() {
                line.style.opacity = '1';
                line.style.width = cyberConsulting.offsetWidth + 'px';
                line.style.transform = 'translate(-50%, -50%)'; // Center the line
            }, 1000); // Delay should match the duration of the text animations
        });
    </script>
</body>
</html>
